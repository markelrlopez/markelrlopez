name: Actualizar README con repos recientes

on:
  schedule:
    - cron: '0 0 * * *' # Todos los dÃ­as a medianoche
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Obtener Ãºltimos repos
        id: repos
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const username = 'markelrlopez';
            const { data: repos } = await github.rest.repos.listForUser({
              username,
              sort: 'updated',
              per_page: 5
            });

            const output = repos.map(repo => `- [${repo.name}](${repo.html_url}) - ${repo.description || ''}`).join('\n');
            return output;

      - name: Actualizar README.md
        run: |
          cp README.template.md README.md
          echo -e "\n## ðŸš€ Ãšltimos Repositorios\n\n${{ steps.repos.outputs.result }}" >> README.md

      - name: Subir cambios
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Actualizar README con Ãºltimos repositorios" || echo "Sin cambios"
          git push
